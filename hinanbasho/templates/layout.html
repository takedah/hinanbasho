<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/show_map.css') }}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="">
        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
        <title>{{ title }} - 旭川市避難場所検索</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
                <div class="navbar-nav">
                    <a class="navbar-brand text-white-50" href="/" title="トップページへ戻る">旭川市避難場所検索</a>
                </div>
                <div class="navbar-nav mr-auto">
                    <div class="dropdown show">
                        <a class="nav-link dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">住所一覧</a>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            {% for area_name in area_names %}
                            <a class="dropdown-item" href="/area/{{ area_name }}">{{ area_name }}</a>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                <div class="navbar-nav">
                    <form class="form-inline" action="/search_by_site_name" method="GET">
                        <div>
                            <input class="form-control" type="text" name="site_name" value="" placeholder="避難場所名を入力">
                            <button type="submit" class="btn btn-success">検索</button>
                        </div>
                    </form>
                </div>
            </nav>
        </header>
        <main>
            {% block content %}
            <!-- contents -->
            {% endblock %}
        </main>
        <footer class="footer mt-auto">
            <div class="container">
                <p>この<a href="/" title="トップページへ戻る">旭川市避難場所検索</a>は以下の著作物を改変して利用しています。[避難場所一覧]、旭川市、<a href="http://creativecommons.org/licenses/by/2.1/jp/" title="CC BY 2.1 JP">クリエイティブ・コモンズ・ライセンス 表示 2.1</a></p>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
