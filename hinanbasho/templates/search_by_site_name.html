{% extends 'layout.html' %}
{% block content %}
<div class="container mb-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="h4 mb-3">名称に「{{ site_name }}」を含む避難場所の検索結果</h3>
            {% if 0 < results_number %}
            <section>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>避難場所名</th>
                            <th>住所</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for result in search_results %}
                        <tr>
                            <td><a href="/site/{{ result.site_id }}" title="{{ result.site_name }}の詳細へ">{{ result.site_name }}</a></td>
                            <td>{{ result.address }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </section>
            {% else %}
            <section>
                <p class="alert alert-danger my-3">避難場所が見つかりませんでした...</p>
                <p><a href="/" title="トップページへ戻る">トップページへ戻る</a></p>
            </section>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
